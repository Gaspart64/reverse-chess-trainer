<html lang="en">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chess Trainer">
    <meta name="theme-color" content="#769656">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23312e2b' width='192' height='192'/><circle cx='96' cy='96' r='60' fill='%23769656'/><text x='96' y='110' font-size='60' font-weight='bold' text-anchor='middle' fill='%23fff' font-family='Arial'>‚ôî</text></svg>">

    <title>Reverse Incremental Chess Trainer</title>
    <style>
        :root {
            --primary-color: #769656;
            --dark-bg: #312e2b;
            --dark-panel: #262421;
            --dark-border: #3d3935;
            --light-square: #f0d9b5;
            --dark-square: #b58863;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .application {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .board-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: auto;
        }

        .sidebar {
            width: 320px;
            background: var(--dark-panel);
            border-left: 1px solid var(--dark-border);
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
        }

        .section-title {
            font-size: 0.95em;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #b8b8b8;
            border-bottom: 1px solid var(--dark-border);
            padding-bottom: 8px;
        }

        .chessboard {
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 3px solid var(--dark-border);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            user-select: none;
            position: relative;
        }

        .square.light {
            background: var(--light-square);
        }

        .square.dark {
            background: var(--dark-square);
        }

        .square.selected {
            box-shadow: inset 0 0 0 4px var(--primary-color);
        }

        .square.valid-move {
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.2) 25%, transparent 25%);
        }

        .piece-white {
            color: #fff;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 2px 3px rgba(0, 0, 0, 0.5);
        }

        .piece-black {
            color: #000;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff, 0 2px 3px rgba(0, 0, 0, 0.3);
        }

        .puzzle-list {
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            max-height: 180px;
            overflow-y: auto;
        }

        .puzzle-item {
            background: var(--dark-panel);
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 0.9em;
        }

        .puzzle-item:hover {
            border-color: var(--primary-color);
        }

        .puzzle-item.active {
            background: var(--primary-color);
            color: #000;
        }

        .puzzle-item.completed {
            background: #2c5530;
        }

        .progress-bar-custom {
            height: 4px;
            background: var(--dark-bg);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s;
        }

        .level-dots {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .level-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            font-weight: bold;
            border: 2px solid var(--dark-border);
            flex-shrink: 0;
        }

        .level-dot.completed {
            background: var(--primary-color);
            border-color: #658c47;
        }

        .level-dot.current {
            background: #b58863;
            border-color: #a67c52;
            transform: scale(1.15);
        }

        .btn-custom {
            padding: 8px 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            min-height: 36px;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 6px;
        }

        .btn-custom:hover {
            background: #658c47;
        }

        .btn-custom:active {
            background: #558c37;
            transform: scale(0.98);
        }

        .btn-custom:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .drop-zone {
            border: 2px dashed var(--primary-color);
            border-radius: 5px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }

        .drop-zone:hover {
            background: rgba(118, 150, 86, 0.1);
            border-color: #658c47;
        }

        .drop-zone.dragover {
            background: rgba(118, 150, 86, 0.2);
            border-color: #658c47;
            transform: scale(1.02);
        }

        .message {
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 0.9em;
        }

        .message.success {
            background: #2c5530;
            border: 1px solid #3d7a42;
        }

        .message.error {
            background: #5c2b29;
            border: 1px solid #7a3d3b;
        }

        .message.info {
            background: #3d5a80;
            border: 1px solid #5176a8;
        }

        .stats {
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 4px;
            padding: 10px;
            margin-top: auto;
            font-size: 0.85em;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 6px;
            margin-bottom: 4px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                border-left: none;
                border-top: 1px solid var(--dark-border);
                max-height: 40vh;
            }

            .main-content {
                flex-direction: column;
            }

            .chessboard {
                max-width: 90vw;
                max-height: 90vw;
            }

            .square {
                font-size: 2em;
            }

            .sidebar-title {
                font-size: 1.1em;
                margin-bottom: 12px;
            }

            .section-title {
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .board-area {
                padding: 10px;
            }

            .sidebar {
                padding: 10px;
                max-height: 50vh;
            }

            .chessboard {
                max-width: 95vw;
                max-height: 95vw;
            }

            .level-dots {
                gap: 4px;
            }

            .level-dot {
                width: 28px;
                height: 28px;
                font-size: 0.8em;
            }
        }

        #messageArea {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            min-width: 250px;
        }
    </style>
</head>
<body>
    <div class="application">
        <div class="main-content">
            <div class="board-area">
                <div id="board" class="chessboard"></div>
                <div id="messageArea"></div>
            </div>

            <div class="sidebar">
                <div class="sidebar-title">Reverse Chess Trainer</div>

                <div class="section-title">üìÅ Load Puzzle</div>
                <div id="dropZone" class="drop-zone">
                    <p style="margin: 0; font-size: 0.9em;">üì• Drag PGN here<br><span style="font-size: 0.85em; color: #b8b8b8;">or click</span></p>
                    <input type="file" id="pgnFile" accept=".pgn,.txt" style="display: none;">
                </div>
                <button class="btn-custom" onclick="document.getElementById('pgnFile').click()">üìÇ Select File</button>
                <div id="fileName" style="font-size: 0.85em; color: #b8b8b8; text-align: center; margin-bottom: 12px;"></div>

                <div class="section-title">üìã Puzzles</div>
                <div class="puzzle-list" id="puzzleList">
                    <div style="text-align: center; color: #888;">No puzzles loaded</div>
                </div>

                <div class="section-title" id="levelSection" style="display: none;">üéØ Level</div>
                <div id="levelDots"></div>

                <div id="puzzleInfo" style="display: none;">
                    <div style="font-size: 0.9em; color: #b8b8b8; margin-bottom: 10px;">
                        <div id="puzzleTitle"></div>
                        <div id="levelInfo"></div>
                        <div id="sideInfo"></div>
                    </div>
                </div>

                <div id="controls" style="display: none;">
                    <button class="btn-custom" onclick="app.resetLevel()">üîÑ Reset</button>
                    <button class="btn-custom" onclick="app.showHint()">üí° Hint</button>
                    <button class="btn-custom" id="prevBtn" onclick="app.previousLevel()" disabled>‚Üê Back</button>
                </div>

                <div class="stats">
                    <div class="stat-row">
                        <span>Puzzles:</span>
                        <span><span id="completedPuzzles">0</span> / <span id="totalPuzzles">0</span></span>
                    </div>
                    <div class="stat-row">
                        <span>Levels:</span>
                        <span><span id="completedLevels">0</span> / <span id="totalLevels">0</span></span>
                    </div>
                    <div class="stat-row">
                        <span>Progress:</span>
                        <span id="overallProgress">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        // Register Service Worker for PWA offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => {
                console.log('Service Worker registration failed:', err);
            });
        }

        // Prevent zoom on double-tap
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        const PIECES = {
            'p': '‚ôü', 'n': '‚ôû', 'b': '‚ôù', 'r': '‚ôú', 'q': '‚ôõ', 'k': '‚ôö',
            'P': '‚ôô', 'N': '‚ôò', 'B': '‚ôó', 'R': '‚ôñ', 'Q': '‚ôï', 'K': '‚ôî'
        };

        const app = {
            puzzles: [],
            currentPuzzleIndex: 0,
            currentLevel: 0,
            game: null,
            userProgress: {},
            winningSide: null,
            userMoveIndices: [],
            userMovesInLevel: 0,
            currentUserMoveIndex: 0,
            selectedSquare: null,

            loadPGN(file = null) {
                const fileInput = document.getElementById('pgnFile');
                let pgnFile = file || fileInput.files[0];
                
                if (!pgnFile) {
                    this.showMessage('Please select a PGN file', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const pgnText = e.target.result;
                    this.parsePGN(pgnText);
                    document.getElementById('fileName').textContent = `‚úì ${pgnFile.name}`;
                };
                reader.onerror = () => {
                    this.showMessage('Error reading file', 'error');
                };
                reader.readAsText(pgnFile);
            },

            parsePGN(pgnText) {
                this.puzzles = [];
                
                // Split by blank line followed by [ to isolate each game
                const games = pgnText.split(/\n\n(?=\[Event)/);
                
                console.log(`Total game sections found: ${games.length}`);
                
                games.forEach((gameText, index) => {
                    if (!gameText.trim()) return;
                    
                    const fenMatch = gameText.match(/\[FEN "([^"]+)"\]/);
                    const eventMatch = gameText.match(/\[Event "([^"]+)"\]/);
                    
                    // Extract moves: look for content after the last ] bracket
                    // The pattern is: any character after ], optionally whitespace/newlines, then the moves
                    const movesMatch = gameText.match(/\]\s*\n\n([\s\S]+?)(?:\n\n\[|$)/);
                    
                    console.log(`Game ${index + 1}: FEN=${fenMatch ? 'yes' : 'no'}, moves=${movesMatch ? 'yes' : 'no'}`);
                    if (movesMatch) {
                        console.log(`  Moves text: "${movesMatch[1].substring(0, 50)}..."`);
                    }
                    
                    if (fenMatch && movesMatch) {
                        const fen = fenMatch[1];
                        const movesText = movesMatch[1].trim();
                        const solution = this.extractMoves(movesText);
                        
                        console.log(`  Extracted moves: ${solution.join(', ')}`);
                        
                        if (solution.length > 0) {
                            this.puzzles.push({
                                id: index,
                                fen: fen,
                                solution: solution,
                                title: eventMatch ? `${eventMatch[1]} #${index + 1}` : `Puzzle ${index + 1}`,
                                completed: false
                            });
                        }
                    }
                });

                console.log(`Successfully loaded ${this.puzzles.length} puzzles`);

                if (this.puzzles.length === 0) {
                    this.showMessage('No valid puzzles found in PGN file', 'error');
                    return;
                }

                this.initializeProgress();
                this.displayPuzzleList();
                this.loadPuzzle(0);
                this.showMessage(`Loaded ${this.puzzles.length} puzzle${this.puzzles.length !== 1 ? 's' : ''}`, 'success');
            },

            extractMoves(movesText) {
                const moves = [];
                const cleaned = movesText.replace(/\{[^}]*\}/g, '').replace(/\([^)]*\)/g, '');
                const tokens = cleaned.split(/\s+/);
                
                for (let token of tokens) {
                    token = token.replace(/^\d+\.+/, '').trim();
                    if (token && !token.match(/^(1-0|0-1|1\/2-1\/2|\*|0-1-0)$/)) {
                        // Remove check (+) and mate (#) symbols
                        token = token.replace(/[\+#]$/, '');
                        moves.push(token);
                    }
                }
                
                return moves;
            },

            initializeProgress() {
                this.userProgress = {};
                this.puzzles.forEach(puzzle => {
                    this.userProgress[puzzle.id] = {
                        currentLevel: 0,
                        completedLevels: [],
                        completed: false
                    };
                });
            },

            displayPuzzleList() {
                const listEl = document.getElementById('puzzleList');
                listEl.innerHTML = '';
                
                this.puzzles.forEach((puzzle, index) => {
                    const div = document.createElement('div');
                    div.className = 'puzzle-item';
                    if (index === this.currentPuzzleIndex) div.classList.add('active');
                    if (this.userProgress[puzzle.id].completed) div.classList.add('completed');
                    
                    const progress = this.userProgress[puzzle.id];
                    const tempGame = new Chess(puzzle.fen);
                    const winningSide = tempGame.turn();
                    let userMoveCount = 0;
                    for (let i = 0; i < puzzle.solution.length; i++) {
                        if (tempGame.turn() === winningSide) userMoveCount++;
                        tempGame.move(puzzle.solution[i]);
                    }
                    
                    const totalLevels = userMoveCount;
                    const completedLevels = progress.completedLevels.length;
                    const percentage = (completedLevels / totalLevels) * 100;
                    
                    div.innerHTML = `
                        <div><strong>${puzzle.title}</strong></div>
                        <div style="font-size: 0.85em; color: #b8b8b8;">
                            ${totalLevels} levels ‚Ä¢ ${completedLevels} complete
                        </div>
                        <div class="progress-bar-custom">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                    `;
                    
                    div.onclick = () => this.loadPuzzle(index);
                    listEl.appendChild(div);
                });
                
                this.updateStats();
            },

            updateStats() {
                const totalPuzzles = this.puzzles.length;
                const completedPuzzles = Object.values(this.userProgress).filter(p => p.completed).length;
                
                let totalLevels = 0;
                this.puzzles.forEach(puzzle => {
                    const tempGame = new Chess(puzzle.fen);
                    const winningSide = tempGame.turn();
                    for (let i = 0; i < puzzle.solution.length; i++) {
                        if (tempGame.turn() === winningSide) totalLevels++;
                        tempGame.move(puzzle.solution[i]);
                    }
                });
                
                const completedLevels = Object.values(this.userProgress).reduce((sum, p) => sum + p.completedLevels.length, 0);
                
                document.getElementById('totalPuzzles').textContent = totalPuzzles;
                document.getElementById('completedPuzzles').textContent = completedPuzzles;
                document.getElementById('totalLevels').textContent = totalLevels;
                document.getElementById('completedLevels').textContent = completedLevels;
                document.getElementById('overallProgress').textContent = totalLevels > 0 ? Math.round((completedLevels / totalLevels) * 100) + '%' : '0%';
            },

            loadPuzzle(index) {
                this.currentPuzzleIndex = index;
                const puzzle = this.puzzles[index];
                this.currentLevel = this.userProgress[puzzle.id].currentLevel;
                
                this.displayPuzzleList();
                this.setupLevel();
            },

            setupLevel() {
                const puzzle = this.puzzles[this.currentPuzzleIndex];
                
                this.game = new Chess(puzzle.fen);
                this.winningSide = this.game.turn();
                
                console.log(`Puzzle: ${puzzle.title}`);
                console.log(`Initial FEN: ${puzzle.fen}`);
                console.log(`Solution moves: ${puzzle.solution.join(', ')}`);
                
                this.userMoveIndices = [];
                for (let i = 0; i < puzzle.solution.length; i++) {
                    const tempGame = new Chess(puzzle.fen);
                    for (let j = 0; j < i; j++) {
                        const moveResult = tempGame.move(puzzle.solution[j]);
                        if (!moveResult) {
                            console.error(`Failed to apply move: ${puzzle.solution[j]} at index ${j}`, tempGame.fen());
                        }
                    }
                    if (tempGame.turn() === this.winningSide) {
                        this.userMoveIndices.push(i);
                    }
                }
                
                console.log(`Winning side: ${this.winningSide}`);
                console.log(`User move indices: ${this.userMoveIndices.join(', ')}`);
                
                const userMovesNeeded = this.currentLevel + 1;
                const userMovesTotal = this.userMoveIndices.length;
                const startMoveIndex = userMovesTotal - userMovesNeeded;
                
                console.log(`Level ${this.currentLevel + 1}: User moves needed = ${userMovesNeeded}, Start index = ${startMoveIndex}`);
                
                // Apply all solution moves up to (but not including) the first user move in this level
                const firstUserMoveInSolution = this.userMoveIndices[startMoveIndex];
                console.log(`First user move in solution: ${firstUserMoveInSolution}`);
                
                if (firstUserMoveInSolution !== undefined) {
                    console.log(`Applying setup moves 0 to ${firstUserMoveInSolution - 1}:`);
                    for (let i = 0; i < firstUserMoveInSolution; i++) {
                        console.log(`  Applying move ${i}: ${puzzle.solution[i]}`);
                        const moveResult = this.game.move(puzzle.solution[i]);
                        if (moveResult) {
                            console.log(`    Success. FEN: ${this.game.fen()}`);
                        } else {
                            console.error(`    FAILED! Current FEN: ${this.game.fen()}`);
                        }
                    }
                } else {
                    console.log(`No setup moves needed (firstUserMoveInSolution is undefined)`);
                }
                
                this.userMovesInLevel = 0;
                this.currentUserMoveIndex = startMoveIndex;
                this.selectedSquare = null;
                
                console.log(`Final board FEN: ${this.game.fen()}`);
                
                this.renderBoard();
                this.updateUI();
                this.clearMessage();
            },

            renderBoard() {
                const boardEl = document.getElementById('board');
                boardEl.innerHTML = '';
                
                const board = this.game.board();
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = 'square';
                        square.className += (row + col) % 2 === 0 ? ' light' : ' dark';
                        
                        const file = String.fromCharCode(97 + col);
                        const rank = 8 - row;
                        const squareName = file + rank;
                        square.dataset.square = squareName;
                        
                        const piece = board[row][col];
                        if (piece) {
                            const pieceChar = piece.color === 'w' ? piece.type.toUpperCase() : piece.type;
                            const pieceSpan = document.createElement('span');
                            pieceSpan.textContent = PIECES[pieceChar];
                            pieceSpan.className = piece.color === 'w' ? 'piece-white' : 'piece-black';
                            square.appendChild(pieceSpan);
                        }
                        
                        if (this.selectedSquare === squareName) {
                            square.classList.add('selected');
                        }
                        
                        const validMoves = this.game.moves({ square: this.selectedSquare, verbose: true });
                        if (validMoves.some(m => m.to === squareName)) {
                            square.classList.add('valid-move');
                        }
                        
                        square.onclick = () => this.onSquareClick(squareName);
                        
                        boardEl.appendChild(square);
                    }
                }
            },

            onSquareClick(square) {
                if (this.game.game_over()) return;
                
                const turn = this.game.turn();
                if (turn !== this.winningSide) return;
                
                const piece = this.game.get(square);
                
                if (piece && piece.color === turn) {
                    if (this.selectedSquare === square) {
                        this.selectedSquare = null;
                    } else {
                        this.selectedSquare = square;
                    }
                    this.renderBoard();
                    return;
                }
                
                if (this.selectedSquare) {
                    const move = this.game.move({
                        from: this.selectedSquare,
                        to: square,
                        promotion: 'q'
                    });
                    
                    if (move) {
                        this.checkMove(move);
                        this.selectedSquare = null;
                    } else {
                        if (!piece) {
                            this.selectedSquare = null;
                        }
                        this.renderBoard();
                    }
                }
            },

            checkMove(move) {
                const puzzle = this.puzzles[this.currentPuzzleIndex];
                const targetMoveAbsoluteIndex = this.userMoveIndices[this.currentUserMoveIndex];
                const targetMove = puzzle.solution[targetMoveAbsoluteIndex];
                
                if (move.san === targetMove) {
                    vibrate(50);
                    this.userMovesInLevel++;
                    this.currentUserMoveIndex++;
                    
                    const userMovesNeeded = this.currentLevel + 1;
                    
                    if (this.userMovesInLevel >= userMovesNeeded) {
                        this.renderBoard();
                        this.completeLevel();
                    } else {
                        setTimeout(() => {
                            const nextUserMoveIndex = this.userMoveIndices[this.currentUserMoveIndex];
                            let currentAbsoluteIndex = targetMoveAbsoluteIndex + 1;
                            
                            while (currentAbsoluteIndex < nextUserMoveIndex) {
                                const opponentMove = puzzle.solution[currentAbsoluteIndex];
                                this.game.move(opponentMove);
                                currentAbsoluteIndex++;
                            }
                            
                            this.renderBoard();
                            this.showMessage('‚úì Correct! Opponent played', 'success');
                        }, 400);
                    }
                } else {
                    vibrate([100, 50, 100]);
                    this.game.undo();
                    this.renderBoard();
                    this.showMessage(`‚úó Wrong! Expected ${targetMove}`, 'error');
                }
            },

            completeLevel() {
                const puzzle = this.puzzles[this.currentPuzzleIndex];
                const progress = this.userProgress[puzzle.id];
                
                if (!progress.completedLevels.includes(this.currentLevel)) {
                    progress.completedLevels.push(this.currentLevel);
                }
                
                if (this.currentLevel === this.userMoveIndices.length - 1) {
                    vibrate([100, 50, 100, 50, 200]);
                    progress.completed = true;
                    puzzle.completed = true;
                    this.showMessage('üéâ Puzzle Complete!', 'success');
                    this.displayPuzzleList();
                } else {
                    vibrate([100, 50, 100]);
                    this.currentLevel++;
                    progress.currentLevel = this.currentLevel;
                    this.showMessage(`‚úì Level complete!`, 'success');
                    setTimeout(() => {
                        this.setupLevel();
                    }, 1500);
                }
                
                this.displayPuzzleList();
            },

            updateUI() {
                const puzzle = this.puzzles[this.currentPuzzleIndex];
                const progress = this.userProgress[puzzle.id];
                
                const userMovesNeeded = this.currentLevel + 1;
                const userMovesRemaining = userMovesNeeded - this.userMovesInLevel;
                
                document.getElementById('puzzleTitle').textContent = puzzle.title;
                document.getElementById('levelInfo').textContent = 
                    `Level ${this.currentLevel + 1} of ${this.userMoveIndices.length}`;
                
                const winningSideText = this.winningSide === 'w' ? 'White' : 'Black';
                document.getElementById('sideInfo').textContent = 
                    `${winningSideText} to move ‚Ä¢ ${userMovesRemaining} moves needed`;
                
                const dotsEl = document.getElementById('levelDots');
                dotsEl.innerHTML = '';
                
                for (let i = 0; i < this.userMoveIndices.length; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'level-dot';
                    dot.textContent = i + 1;
                    
                    if (progress.completedLevels.includes(i)) {
                        dot.classList.add('completed');
                    }
                    if (i === this.currentLevel) {
                        dot.classList.add('current');
                    }
                    
                    dotsEl.appendChild(dot);
                }

                document.getElementById('levelSection').style.display = 'block';
                document.getElementById('puzzleInfo').style.display = 'block';
                document.getElementById('controls').style.display = 'block';
                document.getElementById('prevBtn').disabled = this.currentLevel === 0;
            },

            resetLevel() {
                this.setupLevel();
                this.showMessage('Level reset', 'info');
            },

            showHint() {
                const puzzle = this.puzzles[this.currentPuzzleIndex];
                const targetMoveAbsoluteIndex = this.userMoveIndices[this.currentUserMoveIndex];
                const targetMove = puzzle.solution[targetMoveAbsoluteIndex];
                
                this.showMessage(`üí° Next move: ${targetMove}`, 'info');
            },

            previousLevel() {
                if (this.currentLevel > 0) {
                    this.currentLevel--;
                    this.userProgress[this.puzzles[this.currentPuzzleIndex].id].currentLevel = this.currentLevel;
                    this.setupLevel();
                }
            },

            showMessage(text, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
                setTimeout(() => {
                    if (messageArea.innerHTML.includes(text)) {
                        messageArea.innerHTML = '';
                    }
                }, 3000);
            },

            clearMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }
        };

        function vibrate(pattern = 10) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // Drag and drop file handling
        const dropZone = document.getElementById('dropZone');
        const pgnFileInput = document.getElementById('pgnFile');

        if (dropZone) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                dropZone.classList.add('dragover');
            }

            function unhighlight(e) {
                dropZone.classList.remove('dragover');
            }

            dropZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    const file = files[0];
                    if (file.name.endsWith('.pgn') || file.name.endsWith('.txt')) {
                        pgnFileInput.files = files;
                        app.loadPGN(file);
                        vibrate(50);
                    } else {
                        app.showMessage('Please drop a PGN or TXT file', 'error');
                    }
                }
            }

            dropZone.addEventListener('click', () => {
                pgnFileInput.click();
            });

            pgnFileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    app.loadPGN();
                }
            });
        }

        // PWA Install prompt handler
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        window.addEventListener('appinstalled', () => {
            console.log('App installed successfully');
            vibrate(200);
        });
    </script>
</body>
